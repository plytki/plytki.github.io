<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egzamin Próbny - APBD</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f9fa;
			color: #333;
		}
		.container {
			background-color: #fff;
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		h1 {
			color: #007bff;
		}
		.form-group {
			margin-bottom: 40px;
		}
		.option-div {
			display: flex;
			align-items: center;
			margin: 10px 0;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 4px;
			background-color: #f8f9fa;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		.option-div:hover {
			background-color: #e2e6ea;
			cursor: pointer;
		}
		.option-div input[type="radio"] {
			margin: 0;
			cursor: pointer;
		}
		.option-div label {
			margin: 0;
			padding-left: 10px;
			user-select: auto;
			flex: 1;
			cursor: pointer;
		}
		.correct {
			background-color: #d4edda;
			border-color: #c3e6cb;
		}
		.incorrect {
			background-color: #f8d7da;
			border-color: #f5c6cb;
		}
	</style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Egzamin Próbny - APBD</h1>
		<h5 class="mb-4">Test jednokrotnego wyboru</h3>
		<p id="totalQuestions" class="mb-4"></p>
		<br>
        <form id="testForm">
            <!-- Questions will be inserted here by JavaScript -->
        </form>
        <button type="button" class="btn btn-primary mt-4" onclick="checkAnswers()">Sprawdź odpowiedzi</button>
        <div id="results" class="mt-4"></div>
    </div>

    <script>
		document.addEventListener("DOMContentLoaded", function() {
            const totalQuestions = questions.length;
            document.getElementById("totalQuestions").textContent = `Łączna liczba pytań: ${totalQuestions}`;
        });
		const questions = [
			{ question: "Jakie są cechy systemu Git?", options: ["Rozproszony system kontroli wersji", "Scentralizowany system kontroli wersji", "System bez kontroli wersji", "System do zarządzania projektami"], answer: "Rozproszony system kontroli wersji" },
			{ question: "Jakie są cechy systemów kontroli wersji?", options: ["Śledzenie zmian", "Możliwość przywracania wcześniejszych wersji", "Współpraca zespołowa", "Wszystkie powyższe"], answer: "Wszystkie powyższe" },
			{ question: "Jakie są różnice między systemem wersjonowania scentralizowanym i rozproszonym?", options: ["Scentralizowany: jedno centralne repozytorium, rozproszony: każde repozytorium jest pełną kopią", "Scentralizowany: wiele kopii repozytorium, rozproszony: jedno centralne repozytorium", "Scentralizowany: brak repozytorium, rozproszony: jedno centralne repozytorium", "Scentralizowany: pełna kontrola, rozproszony: brak kontroli"], answer: "Scentralizowany: jedno centralne repozytorium, rozproszony: każde repozytorium jest pełną kopią" },
			{ question: "Czym jest 'staging area' vs 'working area/working tree'?", options: ["Obszar przechowywania vs obszar roboczy", "Obszar testowy vs obszar produkcyjny", "Obszar staging vs obszar deploymentu", "Obszar kodu vs obszar danych"], answer: "Obszar przechowywania vs obszar roboczy" },
			{ question: "Do czego służy komenda git commit?", options: ["Do zapisania zmian w staging area do historii", "Do dodawania plików do staging area", "Do sprawdzenia statusu repozytorium", "Do przesyłania zmian do zdalnego repozytorium"], answer: "Do zapisania zmian w staging area do historii" },
			{ question: "Do czego służy komenda git status?", options: ["Do zapisania zmian w staging area do historii", "Do dodawania plików do staging area", "Do sprawdzenia statusu repozytorium", "Do przesyłania zmian do zdalnego repozytorium"], answer: "Do sprawdzenia statusu repozytorium" },
			{ question: "Do czego służy komenda git add?", options: ["Do zapisania zmian w staging area do historii", "Do dodawania plików do staging area", "Do sprawdzenia statusu repozytorium", "Do przesyłania zmian do zdalnego repozytorium"], answer: "Do dodawania plików do staging area" },
			{ question: "Do czego służy komenda git push?", options: ["Do zapisania zmian w staging area do historii", "Do dodawania plików do staging area", "Do sprawdzenia statusu repozytorium", "Do przesyłania zmian do zdalnego repozytorium"], answer: "Do przesyłania zmian do zdalnego repozytorium" },
			{ question: "Czym jest gałąź (branch) w Git?", options: ["Oddzielna wersja projektu", "Podkatalog w repozytorium", "Pojedynczy commit", "Zdalne repozytorium"], answer: "Oddzielna wersja projektu" },
			{ question: "Jakie są elementy ekosystemu .NET?", options: ["CLR, FCL, ASP.NET, WPF", "JDK, JVM, JRE", "LAMP, MEAN, MERN", "HTML, CSS, JavaScript"], answer: "CLR, FCL, ASP.NET, WPF" },
			{ question: "Jakie są różnice między językiem Java i C#, w tym właściwości i podstawowe kolekcje używane na ćwiczeniach?", options: ["Java: JVM, Kolekcje, C#: CLR, List", "Java: JDK, HashMap, C#: .NET, Dictionary", "Java: JRE, Stack, C#: CLI, Queue", "Java: JVM, LinkedList, C#: FCL, ArrayList"], answer: "Java: JDK, HashMap, C#: .NET, Dictionary" },
			{ question: "Jak wygląda proces kompilacji i uruchomienia aplikacji .NET w porównaniu do języka Java?", options: ["NET: CLR, Java: JVM", "NET: JDK, Java: SDK", "NET: JVM, Java: CLR", "NET: SDK, Java: JDK"], answer: "NET: CLR, Java: JVM" },
			{ question: "W jaki sposób oceniamy i porównujemy algorytmy?", options: ["Przez złożoność obliczeniową", "Przez liczbę linii kodu", "Przez rodzaj użytych struktur danych", "Przez język programowania"], answer: "Przez złożoność obliczeniową" },
			{ question: "Jakie są miary związane z jakością kodu?", options: ["Czytelność, utrzymywalność, efektywność", "Kolorowanie składni, formatowanie", "Kompatybilność, współbieżność", "Wersjonowanie, dokumentacja"], answer: "Czytelność, utrzymywalność, efektywność" },
			{ question: "Czym jest kohezja i coupling?", options: ["Kohezja: spójność modułu, Coupling: zależności między modułami", "Kohezja: zależności między modułami, Coupling: spójność modułu", "Kohezja: struktura danych, Coupling: algorytm", "Kohezja: wydajność, Coupling: kompatybilność"], answer: "Kohezja: spójność modułu, Coupling: zależności między modułami" },
			{ question: "Czym jest miara abstrakcji?", options: ["Poziom szczegółowości w kodzie", "Ilość kodu w module", "Liczba testów jednostkowych", "Ilość dokumentacji"], answer: "Poziom szczegółowości w kodzie" },

			{ question: "Czym są testy biało skrzynkowe?", options: ["Testy oparte na znajomości wewnętrznej struktury kodu", "Testy oparte na wynikach wyjściowych", "Testy interfejsu użytkownika", "Testy wydajnościowe"], answer: "Testy oparte na znajomości wewnętrznej struktury kodu" },
			{ question: "Czym są testy czarno skrzynkowe?", options: ["Testy oparte na wynikach wyjściowych bez znajomości wewnętrznej struktury kodu", "Testy oparte na znajomości wewnętrznej struktury kodu", "Testy interfejsu użytkownika", "Testy wydajnościowe"], answer: "Testy oparte na wynikach wyjściowych bez znajomości wewnętrznej struktury kodu" },
			{ question: "Czym jest metoda AAA (Arrange-Act-Assert) pisania testów?", options: ["Metoda pisania testów jednostkowych", "Algorytm sortowania", "Struktura danych", "Model projektowania"], answer: "Metoda pisania testów jednostkowych" },
			{ question: "Jakie są praktyki związane z nazewnictwem testów?", options: ["Czytelne i opisowe nazwy", "Skrócone i zwięzłe nazwy", "Używanie numerów", "Używanie symboli"], answer: "Czytelne i opisowe nazwy" },
			{ question: "Czym są wyrażenia lambda?", options: ["Anonimowe funkcje", "Typ danych", "Struktura danych", "Algorytm sortowania"], answer: "Anonimowe funkcje" },
			{ question: "Czym są delegaty?", options: ["Typy reprezentujące metody", "Struktury danych", "Algorytmy sortowania", "Typy danych"], answer: "Typy reprezentujące metody" },
			{ question: "Czym są klasy Action i Func?", options: ["Przedstawiają delegaty", "Typy danych", "Struktury danych", "Algorytmy sortowania"], answer: "Przedstawiają delegaty" },
			{ question: "Jakie są cechy architektury REST?", options: ["Stateless, Cacheable, Uniform Interface", "Stateful, Non-cacheable, Multiple Interfaces", "Stateless, Non-cacheable, Multiple Interfaces", "Stateful, Cacheable, Uniform Interface"], answer: "Stateless, Cacheable, Uniform Interface" },
			{ question: "W jaki sposób ASP.NET przetwarza żądania HTTP?", options: ["Poprzez potok HTTP", "Poprzez usługi Windows", "Poprzez skrypty bash", "Poprzez konsolę"], answer: "Poprzez potok HTTP" },
			{ question: "Jak projektować końcówki zgodne z architekturą REST?", options: ["Używając odpowiednich metod HTTP", "Używając konsoli", "Używając plików tekstowych", "Używając interfejsów graficznych"], answer: "Używając odpowiednich metod HTTP" },
			{ question: "Jakie są metody HTTP i jak są wykorzystywane w architekturze REST?", options: ["GET, POST, PUT, DELETE", "FETCH, EXECUTE, DISPLAY", "RUN, BUILD, DESTROY", "CREATE, READ, UPDATE, DELETE"], answer: "GET, POST, PUT, DELETE" },
			{ question: "Co oznacza rutowanie?", options: ["Kierowanie żądań do odpowiednich zasobów", "Sortowanie danych", "Przechowywanie danych", "Wyświetlanie danych"], answer: "Kierowanie żądań do odpowiednich zasobów" },
			{ question: "Co oznacza cecha 'content negotiation' w architekturze REST?", options: ["Uzgadnianie formatu odpowiedzi między klientem a serwerem", "Wybieranie odpowiedniego serwera", "Wybieranie odpowiedniego klienta", "Uzgadnianie czasu odpowiedzi"], answer: "Uzgadnianie formatu odpowiedzi między klientem a serwerem" },
			{ question: "Czym jest minimal API?", options: ["API o ograniczonej funkcjonalności", "Pełne API", "API do dużych projektów", "API do analizy danych"], answer: "API o ograniczonej funkcjonalności" },
			{ question: "W jaki sposób przekazywać dane do serwera w architekturze REST?", options: ["Poprzez żądania HTTP", "Poprzez pliki", "Poprzez skrypty bash", "Poprzez konsolę"], answer: "Poprzez żądania HTTP" },
			{ question: "Jakie są inne podejścia do budowy aplikacji webowych niż REST?", options: ["GraphQL, SOAP", "SQL, NoSQL", "HTML, CSS", "JSON, XML"], answer: "GraphQL, SOAP" },
			{ question: "Czym są metody rozszerzeń?", options: ["Metody dodające funkcjonalność do istniejących typów", "Algorytmy sortowania", "Struktury danych", "Typy danych"], answer: "Metody dodające funkcjonalność do istniejących typów" },
			{ question: "Jak samodzielnie stworzyć metodę rozszerzeń?", options: ["Poprzez zdefiniowanie statycznej klasy i metody", "Poprzez użycie interfejsów graficznych", "Poprzez użycie plików tekstowych", "Poprzez użycie skryptów bash"], answer: "Poprzez zdefiniowanie statycznej klasy i metody" },
			{ question: "Czym różni się podejście deklaratywne od imperatywnego pod kątem kodu?", options: ["Deklaratywne: Co zrobić, Imperatywne: Jak zrobić", "Deklaratywne: Jak zrobić, Imperatywne: Co zrobić", "Deklaratywne: Struktury danych, Imperatywne: Algorytmy", "Deklaratywne: Algorytmy, Imperatywne: Struktury danych"], answer: "Deklaratywne: Co zrobić, Imperatywne: Jak zrobić" },
			{ question: "W jaki sposób przeprowadzić deklaratywną walidację w kodzie?", options: ["Poprzez użycie adnotacji", "Poprzez skrypty bash", "Poprzez pliki tekstowe", "Poprzez interfejsy graficzne"], answer: "Poprzez użycie adnotacji" },

		// Function to shuffle array elements
		function shuffle(array) {
			for (let i = array.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[array[i], array[j]] = [array[j], array[i]];
			}
			return array;
		}

		// Function to get random questions
		function getRandomQuestions(arr, num) {
			const shuffled = arr.sort(() => 0.5 - Math.random());
			return shuffled.slice(0, num);
		}

		// Load questions into the form
		function loadQuestions() {
			const selectedQuestions = getRandomQuestions(questions, 20);
			const form = document.getElementById('testForm');

			selectedQuestions.forEach((q, index) => {
				q.options = shuffle(q.options); // Shuffle options for each question

				let questionDiv = document.createElement('div');
				questionDiv.className = 'form-group';

				let label = document.createElement('label');
				label.innerHTML = `${index + 1}. ${q.question}`;
				questionDiv.appendChild(label);

				q.options.forEach((option, optIndex) => {
					let div = document.createElement('div');
					div.className = 'option-div';

					let input = document.createElement('input');
					input.type = 'radio';
					input.name = `question${index}`;
					input.value = option;
					input.id = `question${index}_option${optIndex}`;

					let optionLabel = document.createElement('label');
					optionLabel.htmlFor = input.id;
					optionLabel.innerHTML = option;

					div.appendChild(input);
					div.appendChild(optionLabel);
					questionDiv.appendChild(div);

					// Add click event listener to the optionDiv
					div.addEventListener('click', () => {
						input.checked = true;
					});
				});

				form.appendChild(questionDiv);
			});
		}

		// Check answers and display results
		function checkAnswers() {
			const form = document.getElementById('testForm');
			const inputs = form.querySelectorAll('input[type="radio"]:checked');
			const results = document.getElementById('results');
			let correctAnswers = 0;

			const selectedQuestions = Array.from(form.querySelectorAll('.form-group')).map((group, index) => {
				const questionLabel = group.querySelector('label').innerHTML.split('. ')[1];
				return questions.find(q => q.question === questionLabel);
			});

			selectedQuestions.forEach((q, index) => {
				const questionDiv = form.getElementsByClassName('form-group')[index];
				const selectedOption = Array.from(inputs).find(input => input.name === `question${index}`);
				if (selectedOption && selectedOption.value === q.answer) {
					correctAnswers++;
					questionDiv.querySelectorAll('.option-div').forEach(div => {
						const input = div.querySelector('input[type="radio"]');
						if (input.value === q.answer) {
							div.classList.add('correct');
						}
					});
				} else {
					questionDiv.querySelectorAll('.option-div').forEach(div => {
						const input = div.querySelector('input[type="radio"]');
						if (input.checked) {
							div.classList.add('incorrect');
						} else if (input.value === q.answer) {
							div.classList.add('correct');
						}
					});
				}
			});

			// Disable the button
			document.querySelector('button').disabled = true;

			// Display the score
			const totalQuestions = selectedQuestions.length;
			const percentage = (correctAnswers / totalQuestions) * 100;
			results.innerHTML = `<div><strong>Score: ${correctAnswers}/${totalQuestions} (${percentage.toFixed(2)}%)</strong></div>`;
		}

		window.onload = loadQuestions;
    </script>
</body>
</html>
