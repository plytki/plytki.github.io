<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egzamin Próbny - APBD</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f9fa;
			color: #333;
		}
		.container {
			background-color: #fff;
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		h1 {
			color: #007bff;
		}
		.form-group {
			margin-bottom: 40px;
		}
		.option-div {
			display: flex;
			align-items: center;
			margin: 10px 0;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 4px;
			background-color: #f8f9fa;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		.option-div:hover {
			background-color: #e2e6ea;
			cursor: pointer;
		}
		.option-div input[type="radio"] {
			margin: 0;
			cursor: pointer;
		}
		.option-div label {
			margin: 0;
			padding-left: 10px;
			user-select: auto;
			flex: 1;
			cursor: pointer;
		}
		.correct {
			background-color: #d4edda;
			border-color: #c3e6cb;
		}
		.incorrect {
			background-color: #f8d7da;
			border-color: #f5c6cb;
		}
	</style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Egzamin Próbny - APBD</h1>
		<h5 class="mb-4">Test jednokrotnego wyboru</h3>
		<br>
        <form id="testForm">
            <!-- Questions will be inserted here by JavaScript -->
        </form>
        <button type="button" class="btn btn-primary mt-4" onclick="checkAnswers()">Sprawdź odpowiedzi</button>
        <div id="results" class="mt-4"></div>
    </div>

    <script>

			{ question: "Czym jest stub?", options: ["Obiekt dostarczający dane w testach", "Obiekt do sortowania danych", "Obiekt do filtrowania danych", "Obiekt do zarządzania danymi"], answer: "Obiekt dostarczający dane w testach" },
			{ question: "Czym jest dummy?", options: ["Obiekt używany w testach, nie wykorzystywany bezpośrednio", "Obiekt do sortowania danych", "Obiekt do filtrowania danych", "Obiekt do zarządzania danymi"], answer: "Obiekt używany w testach, nie wykorzystywany bezpośrednio" }
		];

		// Function to shuffle array elements
		function shuffle(array) {
			for (let i = array.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[array[i], array[j]] = [array[j], array[i]];
			}
			return array;
		}

		// Function to get random questions
		function getRandomQuestions(arr, num) {
			const shuffled = arr.sort(() => 0.5 - Math.random());
			return shuffled.slice(0, num);
		}

		// Load questions into the form
		function loadQuestions() {
			const selectedQuestions = getRandomQuestions(questions, 20);
			const form = document.getElementById('testForm');

			selectedQuestions.forEach((q, index) => {
				q.options = shuffle(q.options); // Shuffle options for each question

				let questionDiv = document.createElement('div');
				questionDiv.className = 'form-group';

				let label = document.createElement('label');
				label.innerHTML = `${index + 1}. ${q.question}`;
				questionDiv.appendChild(label);

				q.options.forEach((option, optIndex) => {
					let div = document.createElement('div');
					div.className = 'option-div';

					let input = document.createElement('input');
					input.type = 'radio';
					input.name = `question${index}`;
					input.value = option;
					input.id = `question${index}_option${optIndex}`;

					let optionLabel = document.createElement('label');
					optionLabel.htmlFor = input.id;
					optionLabel.innerHTML = option;

					div.appendChild(input);
					div.appendChild(optionLabel);
					questionDiv.appendChild(div);

					// Add click event listener to the optionDiv
					div.addEventListener('click', () => {
						input.checked = true;
					});
				});

				form.appendChild(questionDiv);
			});
		}

		// Check answers and display results
		function checkAnswers() {
			const form = document.getElementById('testForm');
			const inputs = form.querySelectorAll('input[type="radio"]:checked');
			const results = document.getElementById('results');
			let correctAnswers = 0;

			const selectedQuestions = Array.from(form.querySelectorAll('.form-group')).map((group, index) => {
				const questionLabel = group.querySelector('label').innerHTML.split('. ')[1];
				return questions.find(q => q.question === questionLabel);
			});

			selectedQuestions.forEach((q, index) => {
				const questionDiv = form.getElementsByClassName('form-group')[index];
				const selectedOption = Array.from(inputs).find(input => input.name === `question${index}`);
				if (selectedOption && selectedOption.value === q.answer) {
					correctAnswers++;
					questionDiv.querySelectorAll('.option-div').forEach(div => {
						const input = div.querySelector('input[type="radio"]');
						if (input.value === q.answer) {
							div.classList.add('correct');
						}
					});
				} else {
					questionDiv.querySelectorAll('.option-div').forEach(div => {
						const input = div.querySelector('input[type="radio"]');
						if (input.checked) {
							div.classList.add('incorrect');
						} else if (input.value === q.answer) {
							div.classList.add('correct');
						}
					});
				}
			});

			// Disable the button
			document.querySelector('button').disabled = true;

			// Display the score
			const totalQuestions = selectedQuestions.length;
			const percentage = (correctAnswers / totalQuestions) * 100;
			results.innerHTML = `<div><strong>Score: ${correctAnswers}/${totalQuestions} (${percentage.toFixed(2)}%)</strong></div>`;
		}

		window.onload = loadQuestions;
    </script>
</body>
</html>
